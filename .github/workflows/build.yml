name: "Build"
on: push

jobs:
  build-win-amd64:
    name: cargo build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo build -r
      - uses: actions/upload-artifact@v4
        with:
          name: build-win-amd64
          path: target/release

  build-linux-amd64:
    name: cargo build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo build -r
      - uses: actions/upload-artifact@v4
        with:
          name: build-linux-amd64
          path: target/release

  build-mac-arm64:
    name: mac build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo build -r
      - uses: actions/upload-artifact@v4
        with:
          name: build-mac-arm64
          path: target/release
